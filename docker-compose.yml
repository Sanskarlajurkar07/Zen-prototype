version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: zenai-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: zenai
    volumes:
      - mongodb_data:/data/db
    networks:
      - zenai-network

  redis:
    image: redis:7-alpine
    container_name: zenai-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - zenai-network

volumes:
  mongodb_data:
  redis_data:

networks:
  zenai-network:
    driver: bridge